{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
    </div><!-- End .container -->  
</nav><!-- End .breadcrumb-nav -->

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
    style="background-image: url(../static/images/backgrounds/login-bg.jpg)">
    <div class="container">
        <div class="form-box">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2" role="tab"
                            aria-controls="register-2" aria-selected="true">Login</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="register-2" role="tabpanel"
                        aria-labelledby="register-tab-2">
                        <form action="/login" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="register-email-2">Username *</label>
                                <input type="text" class="form-control" id="register-email-2" name="username"
                                    required>
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="register-password-2">Password *</label>
                                <input type="password" class="form-control" id="password"
                                    name="password" required>
                            </div><!-- End .form-group -->

                            <button type="submit" class="btn btn-outline-primary-2">
                                <span>Login</span>
                                <i class="icon-long-arrow-right"></i>
                            </button>

                            Not a User ?? <a href="/signup">Register</a> here
                        </form>
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div><!-- End .login-page section-bg -->
{% endblock %}
