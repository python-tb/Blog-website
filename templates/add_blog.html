{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
    style="background-image: url(../static/images/backgrounds/login-bg.jpg)">
    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <h3 class="text-center">Add new Blog here</h3>
                        
                <div class="tab-content">
                    <div class="">
                        <form action="add_blog" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="">Blog Title</label>
                                <input type="text" class="form-control"  name="title"
                                    required>
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="">Blog Category</label>
                                <select name="category" id="" class="form-control" required>
                                    <option value="Lifestyle">Lifestyle</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Fashion">Fashion</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Hobbies">Hobbies</option>
                                    <option value="Food">Food</option>
                                    <option value="Technology">Technology</option>
                                </select>
                            </div><!-- End .form-group -->
                            
                            <div class="form-group">
                                <label for="">Blog Description</label>
                                <textarea name="description" id="" rows="5" class="form-control"></textarea>
                            </div><!-- End .form-group -->
                            
                            <div class="form-group">
                                <label for="">Blog Author</label>
                                <input type="text" class="form-control"  name="author">
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="">Featured Image</label>
                                <input type="file" name="image" id="" class="form-control">
                            </div>


                            <div class="form-footer">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>Add Blog</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                            </div><!-- End .form-footer -->
                        </form>
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div><!-- End .login-page section-bg -->
{% endblock %}
